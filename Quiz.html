<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
</head>
<body>
    <h1>Triangle Quiz</h1>
    <form class="quiz-form">
        <div class="question-container">
            <p>What is the third angle of the triangle where one angle is 45 second angle is 45 ?</p>
            <label for=""><input type="radio" name=question1 value="45">45</label>
            <label for=""><input type="radio" name=question1 value="60">60</label>
            <label for=""><input type="radio" name=question1 value="90">90</label>
            <label for=""><input type="radio" name=question1 value="None of the Above">None of the Above</label>    
        </div>
        <div class="question-container">
            <p>if a triangle has an angle 90 degree, what is it called ?</p>
            <label for=""><input type="radio" name=question1 value="Obtuse">Obtuse</label>
            <label for=""><input type="radio" name=question1 value="Acute">Acute</label>
            <label for=""><input type="radio" name=question1 value="Right">Right</label>
            <label for=""><input type="radio" name=question1 value="None of the Above">None of the Above</label>    
        </div>
        <div class="question-container"></div>
    </form>



    <script src="Quiz.js"></script>
</body>
</html>
